<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria Institute</title>
    <link rel="icon" type="image/jpg" href="/static/logo.jpg">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Navbar Styles -->
    <style>
        :root {
            --primary-dark: #1a237e;
            --medium-gray: #34495e;
            --light-gray: #ecf0f1;
            --off-white: #F8F8F2;
            --light-text: #ffffff;
            --accent-color: #3498db;
            --accent-hover: #2980b9;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --hover-brightness: 1.1;
            --gradient-start: #1a237e;
            --gradient-end: #34495e;
        }

        /* Improved Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 5px;
        }

        body {
            font-family: 'Iceberg', sans-serif;
            background: radial-gradient(circle at center, var(--primary-dark) 0%, var(--medium-gray) 100%);
            min-height: 100vh;
            color: var(--light-text);
            margin: 0;
            padding: 0;
        }

        .navbar {
            padding: 1rem 2rem;
            background: rgba(26, 35, 126, 0.95) !important;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            padding: 0;
            margin-right: 2rem;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 65px;
            width: 65px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(248, 248, 242, 0.3);
            transition: all 0.3s ease;
        }

        .navbar-brand img:hover {
            box-shadow: 0 0 20px rgba(248, 248, 242, 0.5);
        }

        .brand-text {
            margin-left: 1rem;
            line-height: 1.2;
            color: var(--off-white);
        }

        .brand-text span {
            display: block;
        }

        .nav-link {
            color: var(--off-white) !important;
            margin: 0 10px;
            padding: 0.5rem 1rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--light-gray) !important;
            transform: scale(1.1);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        @media (max-width: 768px) {
            .navbar-collapse {
                background: rgba(26, 35, 126, 0.98);
                padding: 1rem;
                border-radius: 10px;
                backdrop-filter: blur(10px);
            }
        }
    </style>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/static/logo.jpg" alt="Mentoria Institute Logo">
            <div class="brand-text">
                Mentoria <span style="color: #3498db;">Institute</span>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'programs' %}"> Programs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Courses</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
