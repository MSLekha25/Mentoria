<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - Mentoria</title>
    <link rel="icon" type="image/jpg" href="/static/favicon.png">
    <link href="[https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"](https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css") rel="stylesheet">
    <link rel="stylesheet" href="[https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">](https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">)
    <style>
        :root {
            --primary-dark: #1a237e;
            --medium-gray: #34495e;
            --light-gray: #ecf0f1;
            --off-white: #F8F8F2;
            --light-text: #ffffff;
            --accent-color: #3498db;
            --accent-hover: #2980b9;
        }

        body {
            font-family: 'Iceberg', sans-serif;
            background: radial-gradient(circle at center, var(--primary-dark) 0%, var(--medium-gray) 100%);
            min-height: 100vh;
            color: var(--light-text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }

        .success-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .success-icon {
            font-size: 4rem;
            color: #2ecc71;
            margin-bottom: 1.5rem;
            animation: scaleIn 0.5s ease-out;
        }

        .success-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--light-text);
        }

        .success-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }

        .btn-login {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-login:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .countdown {
            font-size: 0.9rem;
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .timer {
            font-weight: bold;
            color: var(--accent-color);
        }
    </style>
    <link href="[https://fonts.googleapis.com/css2?family=Iceberg&display=swap"](https://fonts.googleapis.com/css2?family=Iceberg&display=swap") rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="success-card">
                        <i class="fas fa-check-circle success-icon"></i>
                        <h1 class="success-title">Password Reset Complete!</h1>
                        <p class="success-message">
                            Your password has been successfully reset. You can now log in to your account using your new password.
                        </p>
                        <a href="{% url 'login' %}" class="btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i>Log In
                        </a>
                        <div class="countdown">
                            Redirecting to login page in <span class="timer">5</span> seconds...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Countdown timer and auto-redirect
        document.addEventListener('DOMContentLoaded', function() {
            let timeLeft = 5;
            const timerElement = document.querySelector('.timer');
            
            const countdown = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    window.location.href = "{% url 'login' %}";
                }
            }, 1000);
        });
    </script>
</body>
</html>
