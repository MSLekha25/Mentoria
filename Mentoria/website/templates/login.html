<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria Institute</title>
    <link rel="icon" type="image/jpg" href="/static/mentoria-logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1a237e;
            --medium-gray: #34495e;
            --light-gray: #ecf0f1;
            --off-white: #F8F8F2;
            --light-text: #ffffff;
            --accent-color: #3498db;
            --accent-hover: #2980b9;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --hover-brightness: 1.1;
            --gradient-start: #1a237e;
            --gradient-end: #34495e;
        }

        body {
            font-family: 'Iceberg', sans-serif;
            background: radial-gradient(circle at center, var(--primary-dark) 0%, var(--medium-gray) 100%);
            min-height: 100vh;
            color: var(--light-text);
            margin: 0;
            padding: 0;
        }

        .navbar {

            backdrop-filter: blur(5px);
            margin: 0;
            background: rgba(26, 35, 126, 0.95) !important;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            padding: 0;
            margin-right: 2rem;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 65px;
            width: 65px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(248, 248, 242, 0.3);
            transition: all 0.3s ease;
        }

        .navbar-brand .brand-text {
            margin-left: 1rem;
            line-height: 1.2;
            color: var(--off-white);
        }

        .navbar-brand .brand-text span {
            display: block;
        }

        .navbar-brand img:hover {
            box-shadow: 0 0 20px rgba(248, 248, 242, 0.5);
        }

        .nav-link {
            color: var(--off-white) !important;
            margin: 0 10px;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
        }

        .nav-link:hover {
            color: var(--light-gray) !important;
            transform: scale(1.1);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--off-white);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link {
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Enhanced Mobile Responsiveness */
        @media (max-width: 768px) {
            .navbar-collapse {
                background: rgba(26, 35, 126, 0.98);
                padding: 1rem;
                border-radius: 10px;
                backdrop-filter: blur(10px);
            }

            .container1 {
                width: 100%;
                margin: 1rem;
                height: auto;
                min-height: 500px;
            }

            .left-section {
                display: none; /* Hide left container on mobile */
            }

            .right-section {
                width: 100%; /* Make right container take full width */
                padding: 20px;
            }
        }

        /* Smooth Scroll Behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Enhanced Link Styles */
        a {
            transition: all 0.3s ease;
            color: var(--accent-color);
        }

        a:hover {
            color: var(--accent-hover);
            text-decoration: none;
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes borderGlow {
            0% { border-color: var(--primary-dark); box-shadow: 0 0 10px var(--primary-dark); }
            50% { border-color: var(--accent-color); box-shadow: 0 0 20px var(--accent-color); }
            100% { border-color: var(--primary-dark); box-shadow: 0 0 10px var(--primary-dark); }
        }

        @keyframes inputBorderRotate {
            0% { border-image: linear-gradient(0deg, var(--primary-dark), var(--accent-color)) 1; }
            100% { border-image: linear-gradient(360deg, var(--primary-dark), var(--accent-color)) 1; }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* background: #1a237e; */
            color: var(--light-text);
        }

        .container1 {
            display: flex;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 1200px;
            height: 600px;
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
            margin-top: 5rem;
        }

        .left-section {
            flex: 0.3;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .logo-container {
            width: 180px;
            height: 180px;
            margin-bottom: 30px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            animation: pulse 2s infinite ease-in-out;
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .welcome-text {
            text-align: center;
            color: var(--primary-dark);
            font-size: 1.2em;
            line-height: 1.6;
            margin-top: 20px;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        .welcome-text h2 {
            margin-bottom: 15px;
            color: var(--primary-dark);
        }

        .right-section {
            flex: 0.7;
            display: flex;
            background: white;
            border-left: 1px solid var(--card-border);
        }

        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            height: 100%;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.8s ease-out 0.5s backwards;
            border: 2px solid var(--primary-dark);
            border-radius: 15px;
            animation: borderGlow 3s infinite ease-in-out;
            margin: 20px;
        }

        h1 {
            color: var(--primary-dark);
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .input-group:hover {
            transform: translateX(5px);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary-dark);
            transition: all 0.3s ease;
            animation: inputBorderRotate 3s linear infinite;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.3);
            background: rgba(255, 255, 255, 0.15);
            animation: none;
            border: 2px solid var(--accent-color);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: var(--primary-dark);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .forgot-password {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        .register {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register:hover {
            color: var(--accent-hover);
            /* text-decoration: underline; */
        }

        button {
            background: var(--accent-color);
            color: var(--light-text);
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        button:active {
            transform: translateY(0);
        }
        
        /* Mobile-only home icon */
        .mobile-home-icon {
            display: none;
        }
        
        @media (max-width: 991px) {
            .mobile-home-icon {
                display: block;
                margin-right: 15px;
            }
            .mobile-home-icon i {
                color: white;
                font-size: 24px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="/static/logo.jpg" alt="Mentoria Logo">
                <div class="brand-text">
                    <span>Mentoria</span>
                    <span>Institute</span>
                </div>
            </a>
            <a href="https://powerpitch.co.in/" class="mobile-home-icon"><i class="fas fa-home"></i></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container1">
        <div class="left-section">
            <div class="logo-container">
                <img src="/static/logo.jpg " alt="Logo">
            </div>
            <div class="welcome-text">
                <h2>Welcome to Mentoria!</h2>
                <p>Log in to explore courses, track your progress, and enhance your knowledge with Mentoria. ðŸš€</p>
            </div>
        </div>
        <div class="right-section">
            <div class="video-container">
                <video autoplay muted loop playsinline>
                    <source src="/static/A1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="login-container">
                <h1>Login</h1>
                <form id="login-form">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="remember-forgot">
                        <label class="remember-me">
                            <input type="checkbox">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <div class="register">
                        <p>Don't have an account? <a href="{% url 'register' %}" style="text-decoration: underline;">Register</a></p>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Form submission handling
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your login logic here
        });
    </script>
</body>

</html>
